  <div class="col-md-7">
    <app-recipe-details *ngIf="ViewRecipe; else text_content" [viewRecipe]="ViewRecipe"></app-recipe-details>

      <p> Plaese Select a Recipe</p>
    </ng-template>
  </div>
</div>
